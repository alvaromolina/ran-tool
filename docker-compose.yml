version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: ran-quality-backend:latest
    env_file:
      - ./.env.sample
    environment:
      # Ensure the backend allows requests from the proxy
      - CORS_ORIGINS=http://localhost:8080
      # Connect to host DB (Mac/Windows Docker Desktop)
      - POSTGRES_HOST=host.docker.internal
    ports:
      - "8000:8000" # optional: expose for local dev/debug
    networks:
      - ran_net

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
      args:
        # Behind the proxy we want the UI to call /api
        - VITE_API_BASE_URL=/api
    image: ran-quality-ui:latest
    networks:
      - ran_net

  proxy:
    image: nginx:1.27-alpine
    depends_on:
      - backend
      - ui
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/nginx.conf:ro
      # Mount TLS certs for SSL (place fullchain.pem and privkey.pem here)
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ran_net

networks:
  ran_net:
    driver: bridge
